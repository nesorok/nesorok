<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Praxis</title>

    <link rel="stylesheet" href="app.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div id="app" class="flex flex-col gap-2 max-h-svh p-4">
        <div class="flex items-center gap-2">
            <h1 class="text-3xl font-bold">
                Шахматка
            </h1>

            <div class="flex items-center gap-2 ml-auto">
                <span>Скважина</span>

                <select id="wells" class="border p-2">
                    <option value="1">1017</option>
                    <option value="394">2024</option>
                    <option value="1440">9667</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4" style="max-height: calc(100svh - 100px)">
            <div class="border overflow-auto">
                <table id="table" class="table table-auto border-collapse">
                    <thead class="sticky top-0 bg-white border shadow-md">
                        <tr>
                            <th class="border p-2">Дата</th>
                            <th class="border p-2">Дебит нефти, м³</th>
                            <th class="border p-2">Дебит жидкости, м³</th>
                            <th class="border p-2">Обводненность, %</th>
                            <th class="border p-2">H динамическое, м.</th>
                            <th class="border p-2">Затрубное давление, атм.</th>
                            <th class="border p-2">Давление коллектора, атм.</th>
                            <th class="border p-2">Ток, А</th>
                            <th class="border p-2">Нагрузка, %</th>
                            <th class="border p-2">Состояние</th>
                            <th class="border p-2">Давление среды, атм.</th>
                            <th class="border p-2">Температура среды, °C</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="border p-2" colspan="14">
                                Загрузка данных ...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="flex border">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

    <noscript>
        Для работы необходим доступ в Интернет и включить JavaScript в браузере.
    </noscript>
</body>
</html>
